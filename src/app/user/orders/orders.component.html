<div class="mx-3">
    <mat-list>
        <h3><b> Order History</b></h3>
        <div mat-subheader>Month</div>
        <mat-list-item *ngFor="let order of orders">
            <mat-icon mat-list-icon>local_shipping</mat-icon>
            <a role="button" routerLink="/user/order/2">
            <div class="d-flex justify-content-between mx-3">
                <div>
                    <div mat-line>{{order.name}}</div>
                    <div mat-line><span> {{order.updated | date}}</span></div>
                </div>
                <div style="right: 0;">
                    <div mat-line>{{order.price}}&nbsp;NGN</div>
                </div>
            </div>
            </a>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
