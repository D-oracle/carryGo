<div class="card mb-3 bg-primary" style="max-width: 440px; ">
    <div class="row g-0">
      <div class="col-md-4">
        <span class="material-icons mx-3 mt-3 py-3">account_circle</span>
      </div>
      <div class="col-4">
        <div class="card-body">
          <h4 class="card-title">Full Name</h4>
          <p class="card-text" routerLink="/edit" ><b>Edit Profile</b></p>
        </div>
      </div>
    </div>
</div>

<ul class="list-group list-group-flush bg-light">
    <li class="list-group-item">
        <div class="row">
            <div class="col-2">
                <span class="material-icons-outlined md-48">home</span>
            </div>
            <div class="col-2">
               <h3 routerLink="/" >Home</h3>
            </div>
        </div> 
    </li>
    <li class="list-group-item">
        <div class="row">
            <div class="col-2">
                <span class="material-icons-outlined md-48">location_on</span>
            </div>
            <div class="col-6">
               <h3 routerLink="/address" >Saved Address</h3>
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <div class="row">
            <div class="col-2">
                <span class="material-icons-outlined md-48 ">email</span>
            </div>
            <div class="col-4">
               <h3 routerLink="/contacts" >Contact Us</h3>
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <div class="row">
            <div class="col-2">
                <span class="material-icons-outlined md-48 ">wallet</span>
            </div>
            <div class="col-2">
               <h3 routerLink="/wallet" >Payment</h3>
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <div class="row">
            <div class="col-2">
                <span class="material-icons-outlined md-48 orange600">info</span>
            </div>
            <div class="col-2">
               <h3 routerLink="/faqs" >FAQs</h3>
            </div>
        </div>
    </li>
</ul>
